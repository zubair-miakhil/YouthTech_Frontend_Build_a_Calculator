<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display">
        <div id="history" class="history"></div>
        <div id="output" class="output">0</div>
      </div>
      <div class="buttons">
        <button class="btn btn-func" data-action="clear">C</button>
        <button class="btn btn-func" data-action="backspace">&larr;</button>
        <button class="btn btn-operator" data-action="divide">&divide;</button>
        <button class="btn btn-operator" data-action="multiply">&times;</button>
        <button class="btn btn-num" data-num="7">7</button>
        <button class="btn btn-num" data-num="8">8</button>
        <button class="btn btn-num" data-num="9">9</button>
        <button class="btn btn-operator" data-action="subtract">&minus;</button>
        <button class="btn btn-num" data-num="4">4</button>
        <button class="btn btn-num" data-num="5">5</button>
        <button class="btn btn-num" data-num="6">6</button>
        <button class="btn btn-operator" data-action="add">+</button>
        <button class="btn btn-num" data-num="1">1</button>
        <button class="btn btn-num" data-num="2">2</button>
        <button class="btn btn-num" data-num="3">3</button>
        <button class="btn btn-equals" data-action="equals">=</button>
        <button class="btn btn-num zero" data-num="0">0</button>
        <button class="btn btn-num" data-num=".">.</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
